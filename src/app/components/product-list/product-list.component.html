<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <img
      src="product.imageUrl || 'assets/default-image.jpg'"
      alt="product.name"
      class="product-image"
    />
    <h3>{{ product.name }}</h3>
    <p class="brand">{{ product.brand }} - {{ product.model }}</p>
    <p class="details">
      Talla: {{ product.size }} | Color: {{ product.color }}
    </p>
    <p class="price">{{ product.price | currency }}</p>
    <button [routerLink]="['/products', product.id]">Ver Detalles</button>
    <!-- Navega a los detalles -->
  </div>
</div>
