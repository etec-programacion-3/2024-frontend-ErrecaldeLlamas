<div *ngIf="product; else noProduct">
  <h2>{{ product.name }}</h2>
  <img
    [src]="product.imageUrl || 'assets/default-image.jpg'"
    [alt]="product.name"
    class="product-image"
  />
  <p><strong>Marca:</strong> {{ product.brand }}</p>
  <p><strong>Modelo:</strong> {{ product.model }}</p>
  <p><strong>Talla:</strong> {{ product.size }}</p>
  <p><strong>Color:</strong> {{ product.color }}</p>
  <p><strong>Descripci√≥n:</strong> {{ product.description }}</p>
  <p><strong>Precio:</strong> {{ product.price | currency }}</p>
  <p><strong>Stock:</strong> {{ product.stock }}</p>
</div>

<ng-template #noProduct>
  <p>Producto no encontrado o no disponible.</p>
</ng-template>
